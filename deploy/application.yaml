---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: supabase
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  
  source:
    # Local path method - ArgoCD will use the local Helm chart
    repoURL: https://github.com/yourusername/supabase-kubernetes.git
    targetRevision: HEAD
    path: charts/supabase
    helm:
      releaseName: supabase
      valueFiles:
        - values-k3s.yaml
  
  destination:
    server: https://kubernetes.default.svc
    namespace: spalce-credaction-supabase
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  
  ignoreDifferences:
    - group: apps
      kind: StatefulSet
      jsonPointers:
        - /spec/volumeClaimTemplates
